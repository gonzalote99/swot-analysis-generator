 <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

<body>
  <div class="container">
   <div class="center">
    <h1>swot generator</h1>
   </div>
   <hr>
   <div class="mb-3">
   <label for="exampleFormControlTextarea1" class="form-label">
     <h5>enter strengths</h5>
   </label>
   <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="strengths" rows="6">
   </textarea>
   </div>
   <div class="mb-3">
    <label for="exampleFormControlTextarea2" class="form-label">
      <h5>enter weakness</h5>
    </label>
    <textarea class="form-control" id="exampleFormControlTextarea2" placeholder="weakness" rows="3">
    </textarea>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea3" class="form-label">
        <h5>enter opportunities</h5>
      </label>
      <textarea class="form-control" id="exampleFormControlTextarea3" placeholder="opportunities" rows="6">
      </textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea4" class="form-label">
          <h5>enter threats</h5>
        </label>
        <textarea class="form-control" id="exampleFormControlTextarea4" placeholder="threats" rows="3">
        </textarea>
        </div>
        <div class="col-auto center" style="border-bottom: 2px solid black;">
          <button class="btn btn-primary mb-3" id="btnHere" href="generated.html">generate swot analysis</button>
